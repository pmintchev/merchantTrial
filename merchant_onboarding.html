    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="js/app.js"></script>
	<script>
		$(document).ready(function() {
			//initiate bubbles
			setTimeout(function(){
				$(".growth-bubble").css({"visibility":"visible"}).addClass("bloat")
			},1200);
		    setTimeout(function(){
				$(".operations-bubble").css({"visibility":"visible"}).addClass("bloat")
			},1300);
			 setTimeout(function(){
				$(".n-business-bubble").css({"visibility":"visible"}).addClass("bloat")
			},1400);
			 setTimeout(function(){
				$(".migration-bubble").css({"visibility":"visible"}).addClass("bloat")
			},1600);
			
			
		}
		);
	</script>
	<style>
		.growth-bubble {
			background-color: #7E69D5;
			box-shadow: 0px 0px 0px 6px #E5E1F7; 
		}
		.growth-bubble:hover {
			background-color: #7E69D5;
			box-shadow: 0px 0px 0px 10px #E5E1F7; 
		}
		.operations-bubble {
			background-color: #109BF1;
			box-shadow: 0px 0px 0px 6px #E4F0F8;
		}
		.operations-bubble:hover {
			background-color: #109BF1;
			box-shadow: 0px 0px 0px 10px #E4F0F8;
		}
		.migration-bubble {
			background-color: #0EB5BF;
			box-shadow: 0px 0px 0px 6px #DEF1F2;
		}
		.migration-bubble:hover {
			background-color: #0EB5BF;
			box-shadow: 0px 0px 0px 10px #DEF1F2;
		}
		.n-business-bubble {
			background-color: #12992E;
			box-shadow: 0px 0px 0px 6px #DCF3E1;
		}
		.n-business-bubble:hover {
			background-color: #12992E;
			box-shadow: 0px 0px 0px 10px #DCF3E1;
		}
	</style>
