<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Magento</title>
    <link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/additions.css">
  </head>
  <body>
    <div class="header grid-container fluid">
      <div class="logo left"></div>
        <ul class="menu aligh-left">
          <li><a href="index.html"><img src="images/logo.png" style="margin-right: 24px"></a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Docs</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
		  <div class="large-10 clearfix cell">
			  <a class="clear button secondary float-right">Skip</a>
		  </div>
	  </div>
      <div class="grid-x grid-padding-x">
        <div class="small-2 large-offset-2 cell" style="text-align:right;">
          <img class="chat-profile bounce-in appear-1" src="images/static-bot.gif">
        </div>
        <div class="large-6 small-10 cell">
          <div class="card dialogue bounce-in appear-2">
            <div class="card-section">
              <p>
				  What areas of growth do you want to pursue? 
			  </p>
            </div>
          </div>
          <!-- This is the end of the conversation content-->
        </div>
      </div>
	  <div class="grid-x grid-padding-x grid-padding-y">
		  <div class="large-6 large-offset-4 cell" style="height: 300px; position: relative;">
			  <div class="bubble growth-bubble" style="padding-top: 35px; top:14%; left:38%"><span>Social<br>Media</span></div>
			  <div class="bubble n-business-bubble" style="padding-top: 35px; top:42%; left:8%"><span>Add B2B B2C B2D</span></div>
		      <div class="bubble operations-bubble" style="padding-top: 35px; top:63%; left:48%"><span>Manage all Channels</span></div>
		      <div class="bubble migration-bubble"  style="padding-top: 35px; top:33%; left:68%"><span>Expand Customer Base</span></div>
		  </div>
	  </div>
		<br>
	  <div class="grid-x grid-padding-x grid-padding-y">
		  <div class="large-8 large-offset-2 cell">
			  <a class="button cta-startStrategy" style="float: right;">Continue</a>
		  </div>
	  </div>
      <div class="grid-x grid-padding-x">
        <div class="large-8 large-offset-2 small-12 cell">
          <br>
          <hr>
          <div class="end-cta" style="text-align:center;">
            <img src="images/cta-footer.png">
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
	<script>
		$(document).ready(function() {
			setTimeout(function(){
				$(".growth-bubble").addClass("bloat")
			},1200);
		    setTimeout(function(){
				$(".operations-bubble").addClass("bloat")
			},2500);
			 setTimeout(function(){
				$(".n-business-bubble").addClass("bloat")
			},3000);
			 setTimeout(function(){
				$(".migration-bubble").addClass("bloat")
			},4000)
		}
		);
	</script>
  </body>
</html>
